<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--<meta http-equiv="Content-Security-Policy" content="script-src 'self';">-->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Urantiapedia Tools</title>
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="renderer.js" charset="utf-8"></script>
	</head>
	<body>
		<form class="needs-validation p-2" novalidate="true">
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Ficheros LaTeX:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirLTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Selecciona la ruta" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirLButton" class="btn btn-sm btn-dark" 
								type="button">Seleccionar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Ficheros JSON:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirJTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Selecciona la ruta" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirJButton" class="btn btn-sm btn-dark" 
								type="button">Seleccionar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-2">
				<div class="col-sm-10">
					<button id="cljButton" class="btn btn-sm btn-dark"
						type="button" disabled>Convertir LaTeX a JSON</button>
					<button id="cjlButton" class="btn btn-sm btn-dark"
						type="button" disabled>Convertir JSON a LaTeX</button>
					<button id="cjwButton" class="btn btn-sm btn-dark"
						type="button" disabled>Convertir JSON a Wiki</button>
				</div>
				<fieldset class="col-sm-2">
					<span class="spinner-border float-right d-none"
						role="status" id="progress"></span>
				</fieldset>
			</div>
			<div class="form-group row p-0 mb-0">
				<div class="col-sm-12 col-form-label-sm">
					<div id="logArea" class="alert alert-secondary"></div>
				</div>
			</div>
		</form>
	</body>
</html>
