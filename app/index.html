<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--<meta http-equiv="Content-Security-Policy" content="script-src 'self';">-->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Urantiapedia Tools</title>
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="renderer.js" charset="utf-8"></script>
	</head>
	<body>
		<form class="needs-validation p-2" novalidate="true">
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Proceso:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<select id="drpProcess" class="custom-select custom-select-sm">
							<option value="ttt">Traducir Refs Biblia (TXT) + LU (JSON) a TXT</option>
							<option value="grj">Guardar Refs en JSON</option>
							<option value="chj">Convertir Libro de Urantia (HTML) a JSON</option>
							<option value="clj">Convertir Libro de Urantia (LaTeX) a JSON</option>
							<option value="clw">Convertir Libro de Urantia (LaTeX) + TopicIndex (TXT) a Wiki</option>
							<!--<option value="clx">Convertir Libro de Urantia - LaTeX a WikiXML</option>-->
							<option value="cjl">Convertir Libro de Urantia (JSON) a LaTeX</option>
							<option value="cjw">Convertir Libro de Urantia (JSON) + TopicIndex (TXT) a Wiki</option>
							<!--<option value="cjx">Convertir Libro de Urantia - JSON a WikiXML</option>-->
							<option value="cijw">Convertir Indice de Libro de Urantia (JSON) a Wiki</option>
							<option value="cblw">Convertir Biblia (LaTeX) + Refs (TXT) a Wiki</option>
							<option value="cbi"> Convertir Biblia (LaTeX) a índice Wiki</option>
							<!--<option value="cblx">Convertir Biblia - LaTeX a WikiXML</option>-->
							<option value="ctiw">Convertir TopicIndex (TXT) a Wiki</option>
							<option value="citw">Convertir Indice de TopicIndex (TXT) a Wiki</option>
							<option value="rti">Revisar TopicIndex (TXT) + JSON (LU)</option>
							<option value="sti">Resumen actual del Topic Index (TXT)</option>
							<option value="nti">Normalizar entradas TopicIndex (TXT) a TXT</option>
							<option value="ctw">Convertir Artículos (TXT) a Wiki</option>
						</select>
						<div class="input-group-append">
							<button id="exeButton" class="btn btn-sm btn-dark" 
								type="button">Ejecutar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Ficheros HTML:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirHTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Selecciona la ruta" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirHButton" class="btn btn-sm btn-dark" 
								type="button">Seleccionar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Ficheros TXT:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirTTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Selecciona la ruta" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirTButton" class="btn btn-sm btn-dark" 
								type="button">Seleccionar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Ficheros LaTeX:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirLTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Selecciona la ruta" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirLButton" class="btn btn-sm btn-dark" 
								type="button">Seleccionar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Ficheros JSON:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirJTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Selecciona la ruta" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirJButton" class="btn btn-sm btn-dark" 
								type="button">Seleccionar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Ficheros Wiki:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirWTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Selecciona la ruta" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirWButton" class="btn btn-sm btn-dark" 
								type="button">Seleccionar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<div class="col-sm-12">
					<div class="form-check form-control-sm">
						<input id="chkMerge" class="form-check-input" 
							type="checkbox"/>
						<label class="form-check-label" for="chkMerge">
							Unir los ficheros de salida en uno
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-3 col-form-label-sm">Categorías de términos</label>
				<div class="col-sm-9">
					<div class="input-group">
						<select id="drpCategories" class="custom-select custom-select-sm">
						</select>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label class="col-sm-2 col-form-label-sm">Término</label>
				<div class="col-sm-10">
					<div class="input-group">
						<select id="drpTopics" class="custom-select custom-select-sm">
						</select>
					</div>
				</div>
			</div>
			<div class ="form-group row p-0 mb-0">
				<div class="col-sm-12">
					<button id="collapseButton" class="btn btn-sm btn-dark" type="button">Collapse</button>
				</div>
			</div>
			<div class="form-group row p-0 mb-0 logContainer">
				<div class="col-sm-12 col-form-label-sm alert alert-secondary">
					<div id="logArea"></div>
					<div class="spinner-border float-right d-none"
						role="status" id="progress"></div>
				</div>
			</div>
		</form>
	</body>
</html>
