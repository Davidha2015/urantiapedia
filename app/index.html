<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--<meta http-equiv="Content-Security-Policy" content="script-src 'self';">-->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Urantiapedia Tools</title>
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="renderer.js" charset="utf-8"></script>
	</head>
	<body>
		<form class="needs-validation p-2" novalidate="true">
			<div class="form-group row p-0 mb-0">
				<label id="lblLanguage" class="col-sm-3 col-form-label-sm">Book Language:</label>
				<div class="col-sm-3">
					<div class="input-group">
						<select id="drpLanguage" class="custom-select custom-select-sm">
						</select>
					</div>
				</div>
				<label id="lblUILanguage" class="col-sm-3 col-form-label-sm">UI Language:</label>
				<div class="col-sm-3">
					<div class="input-group">
						<select id="drpUILanguage" class="custom-select custom-select-sm">
							<option value="en" selected>English</option>
							<option value="es">Spanish</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblProcess" class="col-sm-2 col-form-label-sm">Process:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<select id="drpProcess" class="custom-select custom-select-sm">
						</select>
						<div class="input-group-append">
							<button id="exeButton" class="btn btn-sm btn-dark" 
								type="button">Ejecutar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblHTextbox" class="col-sm-2 col-form-label-sm">HTML files:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirHTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Browse path" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirHButton" class="btn btn-sm btn-dark" 
								type="button">Browse</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblTTextbox" class="col-sm-2 col-form-label-sm">TXT files:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirTTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Browse path" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirTButton" class="btn btn-sm btn-dark" 
								type="button">Browse</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblLTextbox" class="col-sm-2 col-form-label-sm">LaTeX files:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirLTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Browse path" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirLButton" class="btn btn-sm btn-dark" 
								type="button">Browse</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblJTextbox" class="col-sm-2 col-form-label-sm">JSON files:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirJTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Browse path" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirJButton" class="btn btn-sm btn-dark" 
								type="button">Browse</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblWTextbox" class="col-sm-2 col-form-label-sm">Wiki files:</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input id="dirWTextbox" class="form-control form-control-sm" 
							type="text" placeholder="Browse path" 
							readonly="readonly"/>
						<div class="input-group-append">
							<button id="dirWButton" class="btn btn-sm btn-dark" 
								type="button">Browse</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<div class="col-sm-12">
					<div class="form-check form-control-sm">
						<input id="chkMerge" class="form-check-input" 
							type="checkbox"/>
						<label id="chkMergeLabel" class="form-check-label" for="chkMerge">
							Join output files in one
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblCategories" class="col-sm-3 col-form-label-sm">Topic categories</label>
				<div class="col-sm-9">
					<div class="input-group">
						<select id="drpCategories" class="custom-select custom-select-sm">
						</select>
					</div>
				</div>
			</div>
			<div class="form-group row p-0 mb-0">
				<label id="lblTopics" class="col-sm-2 col-form-label-sm">Topic</label>
				<div class="col-sm-10">
					<div class="input-group">
						<select id="drpTopics" class="custom-select custom-select-sm">
						</select>
					</div>
				</div>
			</div>
			<div class ="form-group row p-0 mb-0">
				<div class="col-sm-12">
					<button id="collapseButton" class="btn btn-sm btn-dark" type="button">Collapse</button>
				</div>
			</div>
			<div class="form-group row p-0 mb-0 logContainer">
				<div class="col-sm-12 col-form-label-sm alert alert-secondary">
					<div id="logArea"></div>
					<div class="spinner-border float-right d-none"
						role="status" id="progress"></div>
				</div>
			</div>
		</form>
	</body>
</html>
