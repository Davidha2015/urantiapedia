<p id="v1"><sup><small>1</small></sup>  Viešpatie, mano širdis neišpuikusi ir akys nesidairo išdidžiai. Aš nesivaikau didelių dalykų, kurie man nepasiekiami. </p>
<p id="v2"><sup><small>2</small></sup>  Aš raminau ir tildžiau savo sielą, kaip nujunkytą kūdikį. Mano siela yra kaip nujunkytas kūdikis. </p>
<p id="v3"><sup><small>3</small></sup>  Pasitikėk Viešpačiu, Izraeli, dabar ir per amžius! </p>
