<p id="v1"><sup><small>1</small></sup>  Kaip gera ir malonu, kai broliai vienybėje gyvena! </p>
<p id="v2"><sup><small>2</small></sup>  Tai yra lyg brangus aliejus ant galvos, varvantis per Aarono barzdą ant jo drabužių apykaklės. </p>
<p id="v3"><sup><small>3</small></sup>  Tai lyg Hermono rasa, krintanti ant Siono kalnų! Tenai palaiminimą ir gyvenimą amžiną Viešpats teikia! </p>
